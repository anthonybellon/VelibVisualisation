<!DOCTYPE html>
<html>
  <head>
    <title>Paris Station Data</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      #map {
        height: 600px;
        width: 100%;
      }
      .button-container {
        margin: 10px;
      }
      .button {
        padding: 10px;
        margin: 5px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
      }
      .button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="button-container">
      <button class="button" onclick="showHeatmap('actual')">
        Show Actual Data
      </button>
      <button class="button" onclick="showHeatmap('predicted')">
        Show Predicted Data
      </button>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script>
      // Initialize the map
      var map = L.map("map").setView([48.8566, 2.3522], 12);

      // Add OpenStreetMap tiles
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      // Heatmap layer
      var heatLayer = L.heatLayer([], { radius: 25 }).addTo(map);

      // Function to create popup content
      function createPopupContent(station) {
        return `<div class="station-info">
                  <strong>${station.station_name}</strong><br>
                  Actual: ${station.actual}<br>
                  Predicted: ${station.predicted.toFixed(2)}
                </div>`;
      }

      // Function to fetch and plot data
      function fetchDataAndPlot(dataType) {
        fetch("data/predictions_comparison.json")
          .then((response) => response.json())
          .then((data) => {
            var heatData = [];
            data.forEach(function (station) {
              if (station.lat && station.lon) {
                var value =
                  dataType === "actual" ? station.actual : station.predicted;
                heatData.push([station.lat, station.lon, value]);

                // Add markers with popup
                L.marker([station.lat, station.lon])
                  .addTo(map)
                  .bindPopup(createPopupContent(station));
              }
            });
            heatLayer.setLatLngs(heatData);
          })
          .catch((error) => console.error("Error fetching data:", error));
      }

      // Function to show heatmap based on data type
      function showHeatmap(dataType) {
        map.eachLayer(function (layer) {
          if (layer instanceof L.Marker) {
            map.removeLayer(layer);
          }
        });
        fetchDataAndPlot(dataType);
      }

      // Initially show actual data
      showHeatmap("actual");
    </script>
  </body>
</html>
