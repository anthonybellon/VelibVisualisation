<!DOCTYPE html>
<html>
  <head>
    <title>Paris Station Data</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      #map {
        height: 600px;
        width: 100%;
      }
      .button-container {
        margin: 10px;
      }
      .button {
        padding: 10px;
        margin: 5px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
      }
      .button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="button-container">
      <button class="button" onclick="showHeatmap('actual')">
        Show Actual Data
      </button>
      <button class="button" onclick="showHeatmap('predicted')">
        Show Predicted Data
      </button>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script>
      // Initialize the map
      var map = L.map("map").setView([48.8566, 2.3522], 12);

      // Add OpenStreetMap tiles
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      // Heatmap layer
      var heatLayer = L.heatLayer([], { radius: 25 }).addTo(map);

      // Function to create popup content
      function createPopupContent(station) {
        return `<div class="station-info">
                  <strong>${station.name}</strong><br>
                  Actual: ${station.actual}<br>
                  Predicted: ${station.predicted.toFixed(2)}
                </div>`;
      }

      // Function to fetch and plot data
      function fetchDataAndPlot(dataType) {
        fetch("./data/prediction_results.json")
          .then((response) => response.json())
          .then((stations) => {
            fetch("data/organized_predictions.json")
              .then((response) => response.json())
              .then((predictions) => {
                var heatData = [];
                var currentDate = new Date();
                var currentHour = currentDate.getHours();
                var currentDay = currentDate.getDay();

                stations.forEach(function (station) {
                  if (
                    station.coordonnees_geo.lat &&
                    station.coordonnees_geo.lon
                  ) {
                    var stationPredictions = predictions[station.stationcode];
                    var actualValue = station.actual_bikesavailable;
                    var predictedValue = 0;

                    // Get the predicted value for the current day and hour
                    if (
                      stationPredictions &&
                      stationPredictions[currentDay] &&
                      stationPredictions[currentDay][currentHour]
                    ) {
                      predictedValue = stationPredictions[currentDay][
                        currentHour
                      ].reduce((a, b) => a + b, 0);
                    }

                    var value =
                      dataType === "actual" ? actualValue : predictedValue;
                    heatData.push([
                      station.coordonnees_geo.lat,
                      station.coordonnees_geo.lon,
                      value,
                    ]);

                    // Add markers with popup
                    L.marker([
                      station.coordonnees_geo.lat,
                      station.coordonnees_geo.lon,
                    ])
                      .addTo(map)
                      .bindPopup(
                        createPopupContent({
                          name: station.name,
                          actual: actualValue,
                          predicted: predictedValue,
                        })
                      )
                      .on("click", () => {
                        showStationDetails(station.stationcode, predictions);
                      });
                  }
                });
                heatLayer.setLatLngs(heatData);
              })
              .catch((error) =>
                console.error("Error fetching predictions:", error)
              );
          })
          .catch((error) => console.error("Error fetching stations:", error));
      }

      // Function to show heatmap based on data type
      function showHeatmap(dataType) {
        map.eachLayer(function (layer) {
          if (layer instanceof L.Marker) {
            map.removeLayer(layer);
          }
        });
        fetchDataAndPlot(dataType);
      }

      // Function to show detailed station data
      function showStationDetails(stationCode, predictions) {
        var stationPredictions = predictions[stationCode];
        var details = `<h3>Station Code: ${stationCode}</h3>`;
        for (const day in stationPredictions) {
          details += `<strong>Day ${day}:</strong><br>`;
          for (const hour in stationPredictions[day]) {
            details += `Hour ${hour}: ${stationPredictions[day][hour].join(
              ", "
            )}<br>`;
          }
        }
        alert(details);
      }

      // Initially show actual data
      showHeatmap("actual");
    </script>
  </body>
</html>
