<!DOCTYPE html>
<html>
  <head>
    <title>Bike Stations Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      #map {
        height: 600px;
        width: 70%;
        float: left;
      }
      #sidebar {
        height: 600px;
        width: 30%;
        float: right;
        padding: 10px;
        border-left: 1px solid #ccc;
        overflow-y: auto;
      }
      .station-info {
        margin-bottom: 20px;
      }
      #bar-chart-container {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="sidebar"></div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/visualize_map.js"></script>
  </body>
</html>
