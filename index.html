<!DOCTYPE html>
<html>
  <head>
    <title>Paris Station Data</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      #map {
        height: 600px;
        width: 100%;
      }
      .station-info {
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      // Initialize the map
      var map = L.map("map").setView([48.8566, 2.3522], 12);

      // Add OpenStreetMap tiles
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      // Function to create popup content
      function createPopupContent(station) {
        return `<div class="station-info">
                  <strong>${station.station_name}</strong><br>
                  Actual: ${station.actual}<br>
                  Predicted: ${station.predicted.toFixed(2)}
                </div>`;
      }

      // Function to fetch and plot data
      function fetchDataAndPlot() {
        fetch("data/predictions_comparison.json")
          .then((response) => response.json())
          .then((data) => {
            data.forEach(function (station) {
              if (station.lat && station.lon) {
                L.marker([station.lat, station.lon])
                  .addTo(map)
                  .bindPopup(createPopupContent(station));
              }
            });
          })
          .catch((error) => console.error("Error fetching data:", error));
      }

      // Fetch data and plot on the map
      fetchDataAndPlot();
    </script>
  </body>
</html>
